<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Hisab - Local Ledger</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .app-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 640px) {
            #transactions-table th, #transactions-table td {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <div id="app-container" class="max-w-md mx-auto min-h-screen bg-white app-shadow flex flex-col">

        <!-- Error/Message Modal (Custom alert replacement) -->
        <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-70 z-40 flex items-center justify-center hidden" onclick="hideMessage()">
            <div id="message-content" class="bg-white p-6 rounded-lg shadow-2xl max-w-xs mx-auto text-center" onclick="event.stopPropagation()">
                <p class="text-lg font-semibold mb-3"></p>
                <button onclick="hideMessage()" class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg">समझ गया (Understood)</button>
            </div>
        </div>

        <!-- Main App Content -->
        <div id="main-content" class="flex flex-col flex-grow">

            <!-- Header & Date Picker (Calendar) -->
            <header class="p-4 bg-blue-600 text-white shadow-lg sticky top-0 z-10 rounded-b-xl">
                <div class="flex justify-between items-center mb-2">
                    <h1 class="text-xl font-bold">दैनिक हिसाब (Daily Ledger)</h1>
                    <button onclick="toggleOptionsMenu()" class="p-2 text-white hover:bg-blue-500 rounded-full transition duration-150">
                        <!-- Settings Icon SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ellipsis-vertical"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
                    </button>
                    
                    <!-- Options Menu -->
                    <div id="options-menu" class="absolute right-4 top-16 w-48 bg-white rounded-lg shadow-xl py-2 z-20 hidden">
                        <a href="#" onclick="exportData(); toggleOptionsMenu();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">डेटा एक्सपोर्ट करें (Copy Backup)</a>
                        <a href="#" onclick="importDataPrompt(); toggleOptionsMenu();" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">डेटा इम्पोर्ट करें (Paste Backup)</a>
                    </div>
                </div>
                
                <label for="transaction-date-filter" class="block text-sm font-medium text-white opacity-80">तारीख चुनें (Select Date)</label>
                <!-- This input brings up the mobile calendar picker -->
                <input type="date" id="transaction-date-filter"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 text-lg text-gray-800 focus:ring-blue-500 focus:border-blue-500"
                        onchange="loadTransactionsForSelectedDate()">
            </header>

            <!-- Daily Balance Summary -->
            <div class="p-4 bg-gray-100 border-b">
                <div class="flex justify-between items-center text-gray-700">
                    <div>
                        <p class="text-sm font-medium">आज की जमा (Daily Income)</p>
                        <p id="daily-income" class="text-lg font-bold text-green-600">₹ 0.00</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium">आज का खर्च (Daily Expense)</p>
                        <p id="daily-expense" class="text-lg font-bold text-red-600">₹ 0.00</p>
                    </div>
                </div>
            </div>

            <!-- Transaction Table for Selected Date -->
            <div class="flex-grow overflow-y-auto p-4">
                <h3 class="text-lg font-semibold mb-2 text-gray-700">लेन-देन (Transactions)</h3>
                
                <table id="transactions-table" class="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-lg overflow-hidden">
                    <thead class="bg-blue-50">
                        <tr>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider w-1/4">प्रकार (Type)</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider w-1/4">रकम (Amt.)</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider w-1/2">विवरण (Memo)</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body" class="bg-white divide-y divide-gray-200">
                        <!-- Transaction rows will be inserted here -->
                    </tbody>
                </table>
                <p id="no-entries" class="text-center text-gray-500 p-4 bg-gray-50 mt-4 rounded-lg hidden">इस तारीख पर कोई हिसाब नहीं है।</p>
            </div>

            <!-- Floating Button to Add New Entry (Minimized Form) -->
            <button onclick="toggleFormVisibility()" id="toggle-form-btn"
                    class="sticky bottom-4 right-4 ml-auto mr-4 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition duration-150 text-xl font-bold z-10">
                + नया हिसाब
            </button>
            
            <!-- Add Transaction Form (Modal/Overlay) -->
            <div id="add-form-modal" class="fixed inset-0 bg-black bg-opacity-50 z-20 flex items-end hidden" onclick="toggleFormVisibility()">
                <div class="bg-white w-full rounded-t-2xl shadow-2xl p-6" onclick="event.stopPropagation()">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">नया हिसाब दर्ज करें (New Entry)</h3>
                    <form id="transaction-form" class="space-y-4">
                        
                        <!-- Date (Hidden, defaults to selected date) -->
                        <input type="hidden" id="transaction-date" required>
                        
                        <!-- Amount -->
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-600">रकम (Amount - ₹)</label>
                            <input type="number" id="amount" placeholder="5000" required
                                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 text-lg">
                        </div>
                        
                        <!-- Type Selector (Jama/Kharch) -->
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-600">प्रकार (Type)</label>
                            <select id="type" required
                                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 text-lg">
                                <option value="income">जमा / आया (Income)</option>
                                <option value="expense">ख़र्च / गया (Expense)</option>
                            </select>
                        </div>
                        
                        <!-- Memo/Narration -->
                        <div>
                            <label for="memo" class="block text-sm font-medium text-gray-600">विवरण (Memo)</label>
                            <input type="text" id="memo" placeholder="दुकान का किराया (Shop Rent)" required
                                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 text-lg">
                        </div>

                        <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-150 mt-4">
                            सेव करें (Save Entry)
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        // --- CONSTANTS ---
        const LOCAL_STORAGE_KEY = 'desiHisabLedgerV1';
        
        // --- GLOBAL STATE ---
        let allTransactions = []; 
        let currentTransactionId = 1; 

        // --- DOM Elements ---
        const dateFilterInput = document.getElementById('transaction-date-filter');
        const transactionsBody = document.getElementById('transactions-body');
        const dailyIncomeEl = document.getElementById('daily-income');
        const dailyExpenseEl = document.getElementById('daily-expense');
        const noEntriesEl = document.getElementById('no-entries');
        const addFormModal = document.getElementById('add-form-modal');
        const transactionFormDateInput = document.getElementById('transaction-date');
        const messageModal = document.getElementById('message-modal');
        const messageContentEl = document.querySelector('#message-modal p');
        const optionsMenu = document.getElementById('options-menu');


        // --- UI UTILITY FUNCTIONS ---

        function showMessage(message) {
            messageContentEl.textContent = message;
            messageModal.classList.remove('hidden');
            document.querySelector('#message-modal button').style.display = 'block'; 
        }

        function hideMessage() {
            messageModal.classList.add('hidden');
        }
        
        function toggleOptionsMenu() {
            optionsMenu.classList.toggle('hidden');
        }

        function toggleFormVisibility() {
            const isHidden = addFormModal.classList.contains('hidden');
            if (isHidden) {
                // Set the form date to the currently selected filter date
                transactionFormDateInput.value = dateFilterInput.value;
                addFormModal.classList.remove('hidden');
            } else {
                addFormModal.classList.add('hidden');
            }
        }

        const formatRupees = (amount) => {
            amount = amount || 0; 
            return `₹ ${amount.toLocaleString('en-IN', { minimumFractionDigits: 2 })}`;
        };

        const createTransactionRow = (tx) => {
            const isIncome = tx.type === 'income';
            const colorClass = isIncome ? 'text-green-600' : 'text-red-600';
            const amountPrefix = isIncome ? '+' : '-';

            return `
                <tr class="hover:bg-gray-50 transition duration-100">
                    <td class="px-3 py-2 text-sm text-gray-800">${isIncome ? 'जमा (Jama)' : 'ख़र्च (Kharch)'}</td>
                    <td class="px-3 py-2 text-sm font-semibold ${colorClass}">${amountPrefix} ${formatRupees(tx.amount)}</td>
                    <td class="px-3 py-2 text-sm text-gray-600 truncate">${tx.memo}</td>
                </tr>
            `;
        };

        // --- LOCAL STORAGE FUNCTIONS ---

        function loadLocalData() {
            try {
                const data = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (data) {
                    const parsed = JSON.parse(data);
                    allTransactions = parsed.transactions || [];
                    currentTransactionId = parsed.nextId || 1;
                } else {
                    allTransactions = [];
                    currentTransactionId = 1;
                }
            } catch (error) {
                console.error("Error loading local data:", error);
            }
        }

        function saveLocalData() {
            try {
                const dataToSave = {
                    transactions: allTransactions,
                    nextId: currentTransactionId 
                };
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave));
            } catch (error) {
                console.error("Error saving local data:", error);
                showMessage("डेटा सेव करने में त्रुटि। (Error saving data.)");
            }
        }

        // --- TRANSACTION LOGIC ---

        function filterAndRenderTransactions() {
            const selectedDateStr = dateFilterInput.value;
            if (!selectedDateStr) return;

            const selectedDate = new Date(selectedDateStr).toISOString().split('T')[0];

            let totalIncome = 0;
            let totalExpense = 0;
            let rowsHtml = '';
            
            const filteredTransactions = allTransactions
                .filter(tx => tx.date === selectedDate)
                .sort((a, b) => new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime());

            filteredTransactions.forEach(tx => {
                const amount = parseFloat(tx.amount);
                if (tx.type === 'income') {
                    totalIncome += amount;
                } else if (tx.type === 'expense') {
                    totalExpense += amount;
                }
                rowsHtml += createTransactionRow(tx);
            });

            dailyIncomeEl.textContent = formatRupees(totalIncome);
            dailyExpenseEl.textContent = formatRupees(totalExpense);
            transactionsBody.innerHTML = rowsHtml;
            
            if (filteredTransactions.length === 0) {
                noEntriesEl.classList.remove('hidden');
            } else {
                noEntriesEl.classList.add('hidden');
            }
        }


        document.getElementById('transaction-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const form = e.target;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const memo = document.getElementById('memo').value.trim();
            const dateInput = document.getElementById('transaction-date').value;
            
            const saveButton = form.querySelector('button[type="submit"]');
            saveButton.textContent = 'सेव हो रहा है...';
            saveButton.disabled = true;

            if (isNaN(amount) || amount <= 0 || memo === "") {
                showMessage("कृपया वैध रकम और विवरण दर्ज करें। (Please enter valid amount and memo.)");
                saveButton.textContent = 'सेव करें (Save Entry)';
                saveButton.disabled = false;
                return;
            }

            const newTransaction = {
                id: currentTransactionId++,
                amount: amount,
                type: type,
                memo: memo,
                date: new Date(dateInput).toISOString().split('T')[0], 
                timestamp: new Date().toISOString()
            };

            allTransactions.push(newTransaction);
            saveLocalData(); 
            filterAndRenderTransactions(); 
            
            form.reset();
            toggleFormVisibility();

            saveButton.textContent = 'सेव करें (Save Entry)';
            saveButton.disabled = false;
        });
        
        // Link the date filter change to the rendering function
        function loadTransactionsForSelectedDate() {
             filterAndRenderTransactions();
        }

        // --- PORTABILITY (Manual Export/Import) ---

        function exportData() {
            const data = JSON.stringify({ transactions: allTransactions }, null, 2);

            const exportContainer = document.createElement('div');
            exportContainer.innerHTML = `
                <h3 class="text-xl font-bold text-blue-600 mb-3">बैकअप डेटा कॉपी करें</h3>
                <p class="text-sm text-gray-700 mb-2">यह आपका सारा हिसाब है। इसे कॉपी करें और सुरक्षित जगह (जैसे Google Keep) पर सेव करें।</p>
                
                <textarea id="backup-data-textarea" 
                    class="w-full h-32 p-2 text-xs border rounded-lg bg-gray-50 resize-none font-mono"
                    readonly>${data}</textarea>
                
                <button onclick="copyBackupData();" class="mt-3 w-full bg-green-600 text-white py-2 rounded-lg font-semibold">
                    डेटा कॉपी करें (Copy Data)
                </button>
                <button onclick="hideMessage()" class="mt-2 w-full bg-gray-400 text-white py-2 rounded-lg">बंद करें (Close)</button>
            `;
            
            document.querySelector('#message-modal button').style.display = 'none'; 
            messageContentEl.innerHTML = '';
            messageContentEl.appendChild(exportContainer);
            messageModal.classList.remove('hidden');
        }

        function copyBackupData() {
            const textarea = document.getElementById('backup-data-textarea');
            textarea.select();
            document.execCommand('copy');
            document.querySelector('#message-modal button').style.display = 'block'; 
            showMessage("डेटा कॉपी हो गया है! अब आप इसे कहीं भी पेस्ट कर सकते हैं।");
        }

        function importDataPrompt() {
            const importContainer = document.createElement('div');
            importContainer.innerHTML = `
                <h3 class="text-xl font-bold text-blue-600 mb-3">डेटा इम्पोर्ट करें (Import Data)</h3>
                <p class="text-sm text-gray-700 mb-2">कृपया अपना सेव किया हुआ डेटा यहाँ पेस्ट करें।</p>
                
                <textarea id="import-data-textarea" 
                    class="w-full h-32 p-2 text-xs border rounded-lg bg-gray-50 resize-none font-mono"
                    placeholder="यहां डेटा पेस्ट करें..."></textarea>
                
                <button onclick="processImport();" class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg font-semibold">
                    डेटा लोड करें (Load Data)
                </button>
                <button onclick="hideMessage()" class="mt-2 w-full bg-gray-400 text-white py-2 rounded-lg">बंद करें (Close)</button>
            `;
            
            document.querySelector('#message-modal button').style.display = 'none';
            messageContentEl.innerHTML = '';
            messageContentEl.appendChild(importContainer);
            messageModal.classList.remove('hidden');
        }

        function processImport() {
            const dataText = document.getElementById('import-data-textarea').value.trim();
            try {
                const importedData = JSON.parse(dataText);
                
                if (importedData.transactions && Array.isArray(importedData.transactions)) {
                    allTransactions = importedData.transactions;
                    const maxId = allTransactions.reduce((max, tx) => Math.max(max, tx.id || 0), 0);
                    currentTransactionId = maxId + 1;

                    saveLocalData();
                    filterAndRenderTransactions();
                    hideMessage();
                    showMessage("डेटा सफलतापूर्वक इम्पोर्ट हो गया है। (Data imported successfully.)");
                } else {
                    showMessage("अमान्य डेटा फॉर्मेट। सही फ़ाइल पेस्ट करें। (Invalid data format.)");
                }
            } catch (error) {
                showMessage("डेटा प्रोसेस करने में त्रुटि। कृपया सुनिश्चित करें कि यह सही फॉर्मेट में है।");
            }
        }

        // --- INITIALIZATION ---
